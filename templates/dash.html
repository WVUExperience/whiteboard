<div class="container">
    <div>
        <h2>Welcome, {{email}}</h2>
        <h4>Use the tools below to post, edit, delete, and moderate posts on the interactive whiteboard.</h4>
    </div>
    <hr>
    {{#newPost}}
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> You submitted a new post: <a href="/issue/{{Path}}">{{Title}}</a>
    </div>
    {{/newPost}}
    <div class="col-md-6">
        <h3>Make a Post</h3>
        <form method="post" action="{{uploadUrl}}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" name="title" id="title" value="" />
            </div>
            <div class="form-group">
                <label for="description">Post Description</label>
                <textarea name="description" class="form-control" id="description" rows="8" cols="40"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Post Category</label>
                <select class="form-control" name="category" id="category">
                    <option value="0">Academic</option>
                    <option value="1">Well Being</option>
                    <option value="2">Professional</option>
                    <option value="3">Social</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" name="name" id="name" value="" />
            </div>
            <div class="form-group">
                <label for="tagline">Student Tagline</label>
                <input type="text" class="form-control" name="tagline" id="tagline" value="" />
            </div>
            <div class="form-group">
                <label for="image">Post Thumbnail</label>
                <input type="file" name="image" id="image" value="" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
